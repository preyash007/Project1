    <!DOCTYPE html>
    <html>
    <head>
    	<title>LOG IN PAGE</title>
      <link rel="stylesheet" type="text/css" href="css/login.css">
      <link rel="shortcut icon" type="logo/jpg" href="images/car.png">  
      <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

    <body>
        
          <div class="center-signin">
            <img src="images/car.png"  class="img" alt="">
            <h1 class="h1">LOGIN</h1>
            <form>
              <div class="radio">
                <label class="radio-inline"><input type="radio" name="optradio" checked>Driver</label>
                <label class="radio-inline"><input type="radio" name="optradio">Rider</label>
              </div>
              <div class="form-group">
                <label for="Username" required></label>
                  <input type="text" class="form-control" id="Username" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="Password"></label>
                  <input type="password" class="form-control" id="Password" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
               <button type="login" class="btn btn-primary">Login</button>
            </form>
          </div>
        
    </body>
    </html>
