<!DOCTYPE html>
<html>
<head>
	<title>SignUp page</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="shortcut icon" type="logo/jpg" href="images/car.png">
</head>
<body>
	<div class="center-signin">
        <h1 class="h1">Sign Up</h1>
        <br>
        <form>
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="Username" placeholder=""  required>
        <br>
        <label for="Email Address">Email Address</label>
        <input type="text" class="form-control" id="EmailAddress" placeholder=""  required>
        <br>
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="" required>
        <br>
        <label for="Confirm Password">Confirm Password</label>
        <input type="password" class="form-control" id="ConfirmPassword" placeholder="" required>
       
        <div class="form-check">
        	<br>
            <input type="checkbox" class="form-check-input" id="Remember" required="">
            <label class="form-check-label" for="Remember">I accept the Tearm of Use & Privacy Policy</label>
        </div>
        <br>
        <button type="SignUp" class="btn btn-primary">Sign Up</button>
        </form>
        
        <br>
    </div>
    <div class="loginhere">
			<a href="#"></a>
			<p>Already have an account?<a href="login.html">Login here</a></p>
	</div>
</body>
</html>
